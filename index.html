<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="matchesWon">
        <h2 class="">Score <span>:</span></h2>
        <h2>X = <span id="xWonPoints"></span></h2>
        <h2>O = <span id="oWonPoints"></span></h2>
      </div>
    </nav>
    <h2 id="leaderBoard"></h2>
    <div class="container">
      <button type="button" class="tl"></button><button type="button"></button
      ><button type="button" class="tr"></button><button type="button"></button
      ><button type="button"></button><button type="button"></button
      ><button type="button" class="bl"></button><button type="button"></button
      ><button type="button" class="br"></button>
    </div>
    <div class="centerIt">
      <button type="button" id="restart">Restart</button>
      <button type="button" id="reset">Reset</button>
    </div>
    <p class="indicator">
      Please try to open the page in Desktop View Mode for better experiance
    </p>
    <script src="script.js"></script>
  </body>
</html>
